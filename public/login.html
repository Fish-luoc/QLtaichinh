<!--
    Trang đăng nhập của ứng dụng Quản lý Tài chính
    
    Chức năng:
    - Form đăng nhập với username và password
    - Liên kết đến trang đăng ký cho người dùng mới
    - Xử lý chuyển hướng nếu đã đăng nhập
-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Lý Tài Chính</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="auth-form">
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
